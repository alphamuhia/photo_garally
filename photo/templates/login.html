{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-400">
    <div class="bg-blue-300 p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                Login
            </button>
        </form>
        
        <p class="mt-4 text-sm text-gray-600 text-center">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock %}
